<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <alert></alert>
    </div>
    <div id="app2">
        <alert></alert>
    </div>
    <script src="vue.min.js" ></script>
    <script>    
        Vue.component('alert',{
            template : `
                <button @click="on_click" >点击</button>
            `,
            methods : {
                on_click : function() {
                    alert(1)
                }
            }
        })
        var app = new Vue({
            el : '#app'
        })
        var app2 = new Vue({
            el: '#app2',
            components : {
                'alert' : {
                    template : `
                        <button @click="on_click" >点击</button>
                    `,
                    methods : {
                        on_click : function() {
                            alert(2)
                        }
                    } 
                }
            }
        })
    </script>
</body>
</html>
