<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .liked{
            background:#f00;
        }
    </style>
</head>
<body>
    <div id="app">
        <like></like>
    </div>
    <script src="vue.min.js" ></script>
    <script>
        Vue.component('like',{
            template : `
                <button :class="{liked : liked}" @click="on_click()" >
                    点击 {{number}}
                </button>
            `,
            data : function() {
                return {
                    number : 10,
                    liked : false
                }
            },
            methods : {
                on_click : function() {
                    if(this.liked == false) {
                        this.number ++;
                        this.liked = true;
                    }else{
                        this.number --;
                        this.liked = false;
                    }
                }
            }
        })
        new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
