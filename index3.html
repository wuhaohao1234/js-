<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父组件传递子组件信息</title>
</head>
<!-- 
    子组件接受：prop
    props : ['msg'],
 -->
<body>
    <div id="app">
        <alert msg="吴昊" ></alert>
    </div>
    <script src="vue.min.js"></script>
    <script>    
        Vue.component('alert',{
            template : `
                <button @click="on_click">点击</button>
            `,
            props : ['msg'],
            methods : {
                on_click : function() {
                    alert(this.msg)
                }
            }
        })
        new Vue({
            el : '#app'
        })
    </script>
</body>

</html>
